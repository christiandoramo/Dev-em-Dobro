<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Super Mario Bros - O Filme</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a>
        <img src="./imagens/logo-chapeu-mario.png" alt="logo chapeu mario" />
      </a>
    </header>
    <nav>
      <ul class="menu">
        <li>Home</li>
        <li>Detalhes</li>
      </ul>
    </nav>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./imagens/titulo.png"
          alt="imagem do titulo do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nihil
          excepturi libero doloremque facilis facere maiores labore nulla
          minima! Nostrum illo, maiores quidem atque animi laboriosam porro
          impedit pariatur eum.
        </p>
        <button class="botao"></button>
      </div>
      <img class="mario" src="imagens/super-mario-chars.png" alt="" />
    </main>
  </body>
</html>
