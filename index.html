<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <title>Super Mario Bros - O Filme</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a>
        <img
          class="logo"
          src="src/imagens/logo-chapeu-mario.png"
          alt="logo chapeu mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <!-- # significa não fazer nada quando clickar -->
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="src/imagens/titulo.png"
          alt="imagem do titulo do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nihil
          excepturi libero doloremque facilis facere maiores labore nulla
          minima! Nostrum illo, maiores quidem atque animi laboriosam porro
          impedit pariatur eum.
        </p>
        <button class="botao-trailer">Assista ao Trailer</button>
      </div>
      <img class="mario" src="src/imagens/super-mario-chars.png" alt="" />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">Fechar Vídeo</span>
          <iframe id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/wkn-Gb-Fhac"
            title="SUPER MARIO BROS FILME | TEASER TRAILER OFICIAL"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
